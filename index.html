<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="toyotech-logo.png">
  <title>ToyotechnICT Solutions | A Step into the Future</title>

  <!-- Load Tailwind FIRST -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            toyoblue: '#5680c4',
            toyoorange: '#f26726',
            darkbg: '#0a0f1a',
            cardbg: '#161e2d'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            orbitron: ['Orbitron', 'sans-serif']
          },
          animation: {
            'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>

  <!-- Then load fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Then custom styles -->
  <style>
    body {
      background-color: #0a0f1a;
      color: #f8fafc;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    .futuristic-glow {
      box-shadow: 0 0 20px rgba(86, 128, 196, 0.2), 0 0 40px rgba(242, 103, 38, 0.1);
    }

    .glass {
      background: rgba(22, 30, 45, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .hero-gradient {
      background: radial-gradient(circle at 50% 50%, rgba(86, 128, 196, 0.1) 0%, transparent 50%);
    }

    ::selection {
      background: #f26726;
      color: white;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0f1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #161e2d;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #5680c4;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
